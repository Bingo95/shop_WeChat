<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订货入口</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css"/>
	</head>

	<body>
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar merchant_nav_fixed">
				<div class="weui-flex width_all">
					<div class="weui-flex__item">
						<img class="merchant_nav_back out_homepage" src="img/pub_back.png" />
					</div>
					<div class="weui-flex__item merchant_nav_title">
						<label>主目录</label>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd">
				<div class="weui-tab__bd-item weui-tab__bd-item--active mag_top_up10">
					<div class="weui-msg">
						<div class="weui-_msg">
							<img src="" class="merchant_QRcode" />
						</div>
						
						<div class="weui-msg__text-area merchant_QRcode_text">
							<div class="weui-cells__title text_mag_lt_loss20 text_color_major">以下两种分享方式：</div>
							<p class="weui-msg__desc text_size_16 text_color_major">
								1、将以上二维码发送给您的订货客户；
							</p>
							<p class="weui-msg__desc text_size_16 text_color_major">
								2、选择右上角的“发送给朋友”，分享给您的订货客户。
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_perporder_pub.js" type="text/javascript" charset="utf-8"></script>
</html>
