<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商家申请</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css" />
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css" />
	</head>

	<body class="cont_dispy_none">
		<div class="over_liny cont_dispy_none">
			<img src="img/arrow_share.png" class="width_all" />
			<!--<label class="share_title">点击右上角分享给好友</label>-->
		</div>
		<div class="weui-cells__title text_size_18 text_color_green mag_btm_5p mag_top_20">请填写您的网店信息:</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">网店名称</label></div>
				<div class="weui-cell__bd">
					<input id="app_name" class="weui-input" type="text" placeholder="请输入您的网店信息" maxlength="100">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">联系电话</label></div>
				<div class="weui-cell__bd">
					<input id="app_tel" class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号">
				</div>
			</div>
		</div>
		<div class="weui-cells__tips text_size_15 text_color_red"></div>
		<div class="padding_15">
			<a id="upfrom" href="javascript:;" class="weui-btn weui-btn_primary">递交开店申请</a>
		</div>
		<div style="padding: 0 15px;">
			<a id="share" href="javascript:;" class="weui-btn weui-btn_default">邀请好友一起开店</a>
		</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_perporder_pub.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_app_apply.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_perporder_share.js" type="text/javascript" charset="utf-8"></script>

</html>
